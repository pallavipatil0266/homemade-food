<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food website</title>

    <!-- css file link -->
    <link rel="stylesheet" href="style.css">

    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- <i class="fa fa-car"></i> -->

        <div id="container" class="container">
            <div id="menu">
                <div class="logo">
                    <img src="./logo1.png" alt="logo">     
                </div>
                <div class="menu-item">
                    <a href="#">About Us</a>
                    <a href="#">Services</a>
                    <a href="#">Your Orders</a>
                    <a href="#">Wishlist</a>
                    <a href="#">Address</a>
                    <a href="#">Help</a>
                </div>
            </div>
            <div id="food">
                <div id="header">
                    <div class="address">
                        <i class="fa f-map-marker your address">Your address</i>
                    </div>
                    <div class="list">
                        <i class="fa fa-search">Search</i>
                        <i class="fa fa-tags">Offers</i>
                        <i class="fa fa-cart-plus" id="cart-plus">0 Items</i>
                    </div>
                </div>
                <div id="food-item">
                    <div id="papad">
                        <p id="papad-name">Papad</p>
                        <div id="item-card">
                                <div id="card-top">
                                    <i class="fa fa-star" id="rate">$.3</i>
                                    <i class="fa fa-heart-o add-to-cart"></i>
                                </div>
                                <img src="" alt="">
                                <p id="item-name">Urad Papad</p>
                                <p id="item-price">Price: $ 10</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="card">
                <h1> Iam card box</h1>
            </div>
        </div>
</body>

</html>
